<!DOCTYPE html>

<head>

</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç —ñ–Ω—Ç–µ–≥—Ä–∞—Ü—ñ—ó Google Maps</h1>
    
    <div class="test-section info">

    <div class="test-section info">

    <div class="test-section info">
        <h3>4. –¢–µ—Å—Ç —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–≥–æ –ø–∞—Ä—Å–∏–Ω–≥—É</h3>
        <input type="url" id="standard-url" placeholder="https://play.google.com/store/apps/details?id=..."

    <div class="test-section info">
        <h3>5. –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤</h3>
        <button onclick="testComments()">–ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ</button>
        <div id="comments-result" class="result"></div>

    <script>
        const BACKEND_URL = 'http://localhost:3000';
        const FRONTEND_URL = 'http://localhost:5173';

        async function testBackendConnection() {
            const resultDiv = document.getElementById('backend-result');
            try {
                const response = await fetch(`${BACKEND_URL}/`);
                const text = await response.text();
                resultDiv.textContent = `‚úÖ –ë–µ–∫–µ–Ω–¥ –ø—Ä–∞—Ü—é—î: ${text}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testGoogleMapsAPI() {
            const resultDiv = document.getElementById('googlemaps-result');
            try {
                const response = await fetch(`${BACKEND_URL}/google-maps/test-serpapi`);
                const data = await response.json();
                resultDiv.textContent = `‚úÖ Google Maps API: ${JSON.stringify(data, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞ Google Maps API: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testGoogleMapsParsing() {
            const resultDiv = document.getElementById('parsing-result');
            const url = document.getElementById('googlemaps-url').value;
            
            if (!url) {
                resultDiv.textContent = '‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å URL';
                resultDiv.parentElement.className = 'test-section error';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/google-maps/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                resultDiv.textContent = `‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–∞—Ä—Å–∏–Ω–≥—É: ${JSON.stringify(data, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testStandardParsing() {
            const resultDiv = document.getElementById('standard-result');
            const url = document.getElementById('standard-url').value;
            
            if (!url) {
                resultDiv.textContent = '‚ùå –ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å URL';
                resultDiv.parentElement.className = 'test-section error';
                return;
            }

            try {
                const response = await fetch(`${BACKEND_URL}/parsing/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                resultDiv.textContent = `‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –ø–∞—Ä—Å–∏–Ω–≥—É: ${JSON.stringify(data, null, 2)}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥—É: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';
            }
        }

        async function testComments() {
            const resultDiv = document.getElementById('comments-result');
            try {
                const response = await fetch(`${BACKEND_URL}/comments`);
                const data = await response.json();
                resultDiv.textContent = `‚úÖ –ó–Ω–∞–π–¥–µ–Ω–æ ${data.length} –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤:\n${JSON.stringify(data.slice(0, 3), null, 2)}${data.length > 3 ? '\n...' : ''}`;
                resultDiv.parentElement.className = 'test-section success';
            } catch (error) {
                resultDiv.textContent = `‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∫–æ–º–µ–Ω—Ç–∞—Ä—ñ–≤: ${error.message}`;
                resultDiv.parentElement.className = 'test-section error';

        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ —Ç–µ—Å—Ç—É—î–º–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        window.onload = function() {

    </script>

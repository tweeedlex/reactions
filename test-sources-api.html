    <div class="section">

        const API_BASE_URL = 'http://localhost:3000';

        async function testInstagram() {
            const url = document.getElementById('instagramUrl').value;

                resultDiv.innerHTML = '<span class="error">–í–≤–µ–¥—ñ—Ç—å URL Instagram –ø–æ—Å—Ç–∞</span>';
                return;
            }

            resultDiv.innerHTML = '<span class="loading">–¢–µ—Å—Ç—É—î–º–æ Instagram API...</span>';

            try {
                const response = await fetch(`${API_BASE_URL}/instagram-parsing/parse`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <span class="success">‚úÖ Instagram API –ø—Ä–∞—Ü—é—î!</span><br>
                        <strong>–†–µ–∑—É–ª—å—Ç–∞—Ç:</strong> ${JSON.stringify(data, null, 2)}
